[overview]
content = "<p>This screen provides an overview of available <em>Image Sets</em>, as well as the option to add, remove or edit each <em>Image Set</em>.</p>"

[screen_content]
title = "Screen Content"
content = "<p>You can hide/display columns based on your needs and decide how many <em>Image Sets</em> to list per screen using the <strong>Screen Options</strong> tab.</p>"

[actions]
title = "Available Actions"
content = "<p>Hovering over a row in the <em>Image Set</em> list will display action links that allow you to manage your <em>Image Set</em>. You can perform the following actions:</p>

<ul>
    <li><strong>Edit</strong> takes you to the editing screen for that <em>Image Set</em>. You can also reach that screen by clicking on the <em>Image Set</em> title.</li>
    <li><strong>Trash</strong> removes your Image Set from this list and places it in the trash, from which you can permanently delete it.</li>
</ul>

<p>By clicking the <strong>Add New</strong> button, you can create a new <em>Image Set</em>.</p>
"

[bulk_actions]
title = "Bulk Actions"
content = "<p>You can also move multiple <em>Image Sets</em> to the trash at once. Select the <em>Image Sets</em> you want to act on
using the checkboxes, then select the action you want to take from the <strong>Bulk Actions</strong> menu and click <strong>Apply</strong>.</p>"

